<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .competency-input-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            padding: .375rem .75rem;
        }

        .competency-input {
            flex: 1;
            border: none;
            outline: none;
            min-width: 120px;
        }

        .competency-badge {
            margin: 2px 5px;
            background-color: #007bff;
            color: #fff;
            padding: .25em .5em;
            border-radius: .25rem;
        }

        .competency-badge .close {
            margin-left: .5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Cadastro de Professores</h1>
        <form>
            <div class="form-group">
                <label for="teacherName">Nome do Professor</label>
                <input type="text" class="form-control" id="teacherName" placeholder="Digite o nome do professor">
            </div>
            <div class="form-group">
                <label for="teacherEducation">Formação</label>
                <input type="text" class="form-control" id="teacherEducation" placeholder="Digite a formação">
            </div>
            <div class="form-group">
                <label for="teacherArea">Área de Atuação</label>
                <input type="text" class="form-control" id="teacherArea" placeholder="Digite a área de atuação">
            </div>
            <div class="form-group">
                <label>Competências</label>
                <div class="competency-input-container">
                    <ul id="competencyList" class="d-flex flex-wrap mb-0 p-0"></ul>
                    <input type="text" id="competencyInput" class="competency-input" placeholder="Digite uma competência e pressione Enter">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('competencyInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addCompetency();
            }
        });

        function addCompetency() {
            let inputElement = document.getElementById('competencyInput');
            let inputValue = inputElement.value.trim();

            if (inputValue !== '') {
                let newItem = document.createElement('li');
                newItem.classList.add('competency-badge', 'badge');
                newItem.innerHTML = `${inputValue} <span class="close">&times;</span>`;

                newItem.querySelector('.close').addEventListener('click', function() {
                    this.parentElement.remove();
                });

                document.getElementById('competencyList').appendChild(newItem);
                inputElement.value = '';
            }
        }
    </script>
</body>
</html>
