<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables com Botão ao Lado do Campo de Busca</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <style>
        .dataTables_filter {
            display: flex;
            align-items: center;
        }

        .dataTables_filter label {
            margin-right: 10px;
        }

        .dataTables_filter input {
            margin-left: 5px;
        }

        .custom-button {
            margin-left: 10px; /* Espaçamento entre o campo de busca e o botão */
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Posição</th>
                    <th>Escritório</th>
                    <th>Idade</th>
                    <th>Data de Início</th>
                    <th>Salário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João Silva</td>
                    <td>Desenvolvedor</td>
                    <td>São Paulo</td>
                    <td>30</td>
                    <td>2019-04-25</td>
                    <td>R$ 10.000</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            var table = $('#example').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.1/i18n/pt-BR.json",
                    "search": "Buscar:",
                    "searchPlaceholder": "Digite para pesquisar..."
                },
                "pagingType": "numbers",
                "lengthChange": false,
                "info": false
            });

            // Adiciona um botão ao lado do campo de busca da DataTables
            $('<button class="custom-button">Meu Botão</button>')
                .appendTo('.dataTables_filter'); // Anexa o botão ao contêiner de busca
        });
    </script>
</body>
</html>
