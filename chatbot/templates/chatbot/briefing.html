{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Briefing</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light px-4">
        <a class="navbar-brand text-white" href="{% url 'chat_view' %}"><img class="logo" src="{% static 'img/logo-transparent.png' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container w-50 my-5">
        <h1 class="mb-4">Formulário para geração de Proposta</h1>
      <form action="">
        <div class="form-group">
          <label for="">Empresa</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Ramo</label>
          <select class="form-control" name="" id="fork">
            <option value="">---</option>
            <option value="1">Indústria</option>
            <option value="2">Comércio</option>
            <option value="3">Serviços e Turismo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Atividades</label>
          <select class="form-control" name="" id="activity" disabled>
            <option value="" selected>---</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Principal negócio</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Colaboradores</label>
          <select class="form-control" name="" id="employers">
            <option value="1">Menos de 50</option>
            <option value="2">Entre 50 e 100</option>
            <option value="3">Entre 100 e 500</option>
            <option value="4">Entre 500 e 1000</option>
            <option value="5">Entre 1000 e 2000</option>
            <option value="6">Mais de 2000</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Qual a missão, visão e valores da empresa?</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Quais os diferenciais essenciais da empresa?</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for=""
            >Quais suas principais necessidades? Como podemos ajuda-los?</label
          >
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for=""
            >Essas necessidades foram geradas em função de algum problema em
            especial? Como surgiu essa demanda?</label
          >
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for=""
            >Além das necessidades relatadas, existe alguma outra que você
            gostaria de relatar?</label
          >
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Qual o objetivo principal da capacitação?</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for=""
            >Quais os principais temas que você acredita que devem ser
            trabalhados nesta formação?
          </label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for=""
            >Quem deverá participar da capacitação? (público-alvo) Quantas
            pessoas aproximadamente?</label
          >
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for=""
            >Qual o nível médio de formação(escolaridade) do
            público-alvo?</label
          >
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">
            A capacitação fará parte de um programa de treinamento?
          </label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">
            Outras observações:
          </label>
          <textarea name="" class="form-control" id=""></textarea>
        </div>
        <button class="btn btn-success mb-5">Gerar Proposta</button>
      </form>
    </div>

    <script>
      let activity = {
        industria: [
          "Gráfica",
          "Calçado",
          "Vestuário",
          "Bebidas",
          "Mobiliário",
          "Couros",
          "Metalurgia",
          "Mecânica",
          "Outro",
        ],

        comercio: [
          "Veículos",
          "Tecidos",
          "Combustíveis",
          "Ferragens",
          "Roupas",
          "Acessórios",
        ],

        serviços_e_turismo: [
          "Alimentação",
          "Transporte",
          "Turismo",
          "Saúde",
          "Educação",
          "Lazer",
        ],
      };
      let fork = document.getElementById("fork");
      let options = document.getElementById("activity");

      fork.addEventListener("change", (e) => {
        console.log(fork.value);
        switch (e.target.value) {
          case "1":
            options.removeAttribute("disabled");
            options.innerHTML = "";
            activity.industria.forEach((el) => {
              options.innerHTML += `<option value="${el}">${el}</option>`;
            });
            break;
          case "2":
            options.removeAttribute("disabled");
            options.innerHTML = "";
            activity.comercio.forEach((el) => {
              options.innerHTML += `<option value="${el}">${el}</option>`;
            });

            break;
          case "3":
            options.removeAttribute("disabled");
            options.innerHTML = "";
            activity.serviços_e_turismo.forEach((el) => {
              options.innerHTML += `<option value="${el}">${el}</option>`;
            });
            break;

          default:
            options.setAttribute("disabled", "disabled");
            options.innerHTML = "";
            break;
        }
      });
    </script>
  </body>
</html>
